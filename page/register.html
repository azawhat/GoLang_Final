<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" type="image/png" href="../images/logo.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../styles/register.css">
</head>
<body>
<header class="bg-light">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-3">
                <div class="logo">
                    <img src="../images/logo.png" alt="logo" id="logo_img" class="img-fluid">
                </div>
            </div>
            <div class="col-md-9">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand" href="index.html"><b>A Billion Courses</b></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="/page/index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                  <a class="nav-link" href="/additional-courses">Courses</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="contact.html">Contact</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="about_us.html">About us</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/page/register.html">Sign up</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</header>
<div class="form-container" id="register-form">
    <form action="https://golang-final-xe2i.onrender.com/submit" method="post">
            <div class="form" id="step1">
                <h2>Enter your name</h2>
                <input type="text" id="name" name="name">
            </div>
        
            <div class="form" id="step2">
                <h2>Enter your email</h2>
                <input type="email" id="email" name="email">
            </div>

            <div class="form" id="step3">
                <h2>Enter your password</h2>
                <input type="password" id="password" name="password">
                <button type="submit">Register</button>
                <p id="errorMessage" style="color: red;"></p>
            </div>
    </form>
    <p>Already have an account? <a href="#" onclick="toggleForms()">Log in</a></p>
</div>
<div class="form-container" id="login-form" style="display:none;">
    <form action="/login" method="post">
        <h2>Login</h2>
        <div class="form-group">
            <input type="email" id="login-email" name="email" placeholder="Email">
        </div>
        <div class="form-group">
            <input type="password" id="login-password" name="password" placeholder="Password">
        </div>
        <button type="submit">Login</button>
        <p id="loginErrorMessage" style="color: red;"></p>
    </form>
    <p>Need an account? <a href="#" onclick="toggleForms()">Register</a></p>
</div>

<script>
    function toggleForms() {
        var registerForm = document.getElementById('register-form');
        var loginForm = document.getElementById('login-form');

        if (registerForm.style.display === 'none') {
            registerForm.style.display = 'block';
            loginForm.style.display = 'none';
        } else {
            registerForm.style.display = 'none';
            loginForm.style.display = 'block';
        }
    }
</script>
</body>
</html>
