
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Manage Courses</title>
    <link rel="stylesheet" type="text/css" href="../styles/style.css">
    <link rel="icon" href="../images/logo.png">
    <style>
        /* Custom styles */
        body {
            background-color: #f8f9fa;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
<header class="bg-light">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-3">
                <div class="logo">
                    <img src="../images/logo.png" alt="logo" id="logo_img" class="img-fluid">
                </div>
            </div>
            <div class="col-md-9">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand" href="page/admin.html"><b>A Billion Courses</b></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="/manage-users">Manage Users</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/manage-courses">Manage Courses</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</header>
<h1>Manage Courses</h1>
<div class="container">
    <h2>Delete Course</h2>
    <form id="deleteForm" action="/manage-courses/delete" method="post" onsubmit="return confirm('Are you sure you want to delete this course?')">
        <div class="form-group">
            <input type="text" name="courseID" placeholder="Enter Course ID" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-danger">Delete Course</button>
    </form>
    </br>
    <!-- Form for updating a course by its ID -->
    <h2>Update Course</h2>
    <form id="updateForm" action="/manage-courses/update" method="post">
        <div class="form-group">
            <input type="text" name="courseID" placeholder="Enter Course ID" class="form-control" required>
        </div>
        <div class="form-group">
            <input type="text" name="title" placeholder="New Title" class="form-control" required>
        </div>
        <div class="form-group">
            <input type="text" name="description" placeholder="New Description" class="form-control" required>
        </div>
        <div class="form-group">
            <input type="number" name="price" placeholder="New Price" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Course</button>
    </form>
    </br>
    <!-- Form for adding a new course -->
    <h2>Add New Course</h2>
    <form id="addForm" action="/manage-courses/add" method="post">
        <div class="form-group">
            <input type="text" name="title" placeholder="Title" class="form-control" required>
        </div>
        <div class="form-group">
            <input type="text" name="description" placeholder="Description" class="form-control" required>
        </div>
        <div class="form-group">
            <input type="number" name="price" placeholder="Price" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Add Course</button>
    </form>
</div>

<script src="/javascript/manage-courses.js"></script>
<script>
    // Function to show alert for successful addition
    function showAddAlert() {
        alert("Course added successfully!");
    }

    // Function to show alert for successful deletion
    function showDeleteAlert() {
        alert("Course deleted successfully!");
    }

    // Function to show alert for successful update
    function showUpdateAlert() {
        alert("Course updated successfully!");
    }

    // Attach event listeners to form submissions
    document.getElementById("addForm").addEventListener("submit", showAddAlert);
    document.getElementById("deleteForm").addEventListener("submit", showDeleteAlert);
    document.getElementById("updateForm").addEventListener("submit", showUpdateAlert);
</script>
</body>
</html>
