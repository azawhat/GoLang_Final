
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../styles/style.css">
</head>
<body>
<header class="bg-light">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-3">
                <div class="logo">
                    <img src="../images/logo.png" alt="logo" id="logo_img" class="img-fluid">
                </div>
            </div>
            <div class="col-md-9">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand" href="page/admin.html"><b>A Billion Courses</b></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="/manage-users">Manage Users</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/manage-courses">Manage Courses</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</header>

<main class="container">
    <form id="updateForm" action="/manage-users/update" method="post">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="newName">New Name:</label>
            <input type="text" id="newName" name="newName" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Name</button>
    </form>
    
    <form id="deleteForm" action="/manage-users/delete" method="post">
        <div class="form-group">
            <label for="deleteEmail">Email:</label>
            <input type="email" id="deleteEmail" name="email" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-danger">Delete User</button>
    </form>
</main>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
