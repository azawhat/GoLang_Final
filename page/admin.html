
<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../styles/admin_panel.css">
    <link rel="stylesheet" type="text/css" href="../styles/style.css">
</head>
<body>
<header class="bg-light">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-3">
                <div class="logo">
                    <img src="../images/logo.png" alt="logo" id="logo_img" class="img-fluid">
                </div>
            </div>
            <div class="col-md-9">
                <nav class="navbar navbar-expand-lg navbar-light">

                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="/manage-users">Manage Users</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/manage-courses">Manage Courses</a>
                            </li>
                        </ul>

                </nav>
            </div>

</header>
<div class="admin-panel">
    <h2>Welcome to Admin Panel</h2>
    <p>This admin panel allows you to manage users and courses.</p>
    <div class="buttons">
        <a href="/manage-users" class="btn btn-primary">Manage Users</a>
        <a href="/manage-courses" class="btn btn-primary">Manage Courses</a>
        <button onclick="sendEmailToUsers()" class="btn btn-primary">Send Email to Users</button>
    </div>
</div>
<script>
    function sendEmailToUsers() {
        // Make an AJAX request to your Go server to trigger the email sending
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "/send-email", true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
            }
        };
        xhr.send();
    }
</script>
</body>
