<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../styles/style.css">
    <title>Contact us | Online Courses</title>
    <link rel="icon" href="images/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="/javascript/script.js"></script>
</head>

<body>
    <header class="bg-light">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-3">
                    <div class="logo">
                        <img src="../images/logo.png" alt="logo" id="logo_img" class="img-fluid">
                    </div>
                </div>
                <div class="col-md-9">
                    <nav class="navbar navbar-expand-lg navbar-light">
                        <a class="navbar-brand" href="index.html"><b>A Billion Courses</b></a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="/page/index.html">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/additional-courses">Courses</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="contact.html">Contact</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="about_us.html">About us</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/page/register.html">Sign up</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <div class="container mt-5">
        <h3><b>Leave your feedback, it helps us to be better!</b></h3>

        <div class="row">
            <div class="col-md-8">
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" placeholder="Your Name">
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Your Email">
                    </div>

                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Your Message"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

            <div class="col-md-4">
                <h2>Contact Information</h2>
                <button class="btn btn-secondary mb-2" data-toggle="collapse" data-target="#contactInfo">Show Contact Info</button>

                <div id="contactInfo" class="collapse">
                    <ul class="list-group">
                        <li class="list-group-item">Email: azamat.erezhepbayev@gmail.com</li>
                        <li class="list-group-item">Phone: +77473533795</li>
                        <li class="list-group-item">Address: Nazhimedenova 37</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/javascript/contact-form-validation.js"></script>
</body>
</html>
